<div ng-repeat="type in vm.ruleTemplates track by $index">
    <table class="table gauge-type" ng-class="{active:(project.rule_template||0)==$index}">
        <thead>
        <tr ng-click="vm.setRuleTemplate($index)">
            <th width="20%" ng-repeat="column in type track by $index" ng-bind="column"></th>
        </tr>
        </thead>
    </table>
</div>
