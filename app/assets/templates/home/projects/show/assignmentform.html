<div class="form-horizontal work-form">
    <div class="col-1-1 tasks-group-item-form">
        <label class="control-label">任务描述：</label>
        <div class="col-1-1">
            <textarea  cols="30" rows="5" ng-model="work.content" class="form-control" et-sync="{workId:work.id,work:{content:work.content,state:WORK_TYPES.working},$service:'Works',$disabled:!work.id}"></textarea>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group margin-top-10" ng-if="work.id">
        <strong class="control-label col-2-12">任务资源：</strong>
            <span class="btn btn-gray btn-sm" ng-class="{uploading:work.$uploading}" role="button"
                  qn-upload="{ownerType:RESOURCE_TYPES.project.work,ownerId:work.id}"
                  on-begin="vm.onUploadBegin(work)" on-success="vm.onUploadSuccess(work)"><i class="pf-cloud-upload"></i> 上传示例</span>

                <span class="btn btn-blue student-btn" role="button"
                      ng-click="vm.workAction(work,WORK_TYPES.submitted)">提交</span>

        <div class="row offset-2-12 col-10-12">
            <ul class="files">
                <li ng-repeat="resource in vm.getResourcesWork(work)" ng-class="{disabled:resource.$disabled}">
                    <i ng-class="resource.name|icon"></i>
                    <span ng-bind="resource.name"></span>
                    <i class="file-download pf-inbox" et-tips="'下载'" et-href="resource|uri:PATHS.static"></i>
                    <i class="file-remove pf-cross" et-tips="'删除'" ng-click="vm.removeResourceWork(resource,work)"></i>
                </li>
            </ul>
        </div>
    </div>

</div>
<div class="clearfix"></div>
