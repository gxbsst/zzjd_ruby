<div ng-controller="FriendsListController as vm">
    <div class="sns-search" ng-class="{focusin:vm.focus}">
        <i class="pf-search"></i>
        <input type="text" ng-model="vm.keyword" ng-focus="vm.focus=1" ng-blur="vm.focus=0" placeholder="快速查找我的好友..."/>
        <!--<div class="sns-group-action">
            <i class="pf-plus"></i>
            <ul class="mini-menu">
                <li>创建群组</li>
                <li>加入群组</li>
            </ul>
        </div>-->
    </div>
    <ul class="sns-list scrollbar scrollbar-macosx" et-scrollbar>
        <li ng-repeat="user in friends" ng-show="vm.filter(user)" ng-click="$state.go('base.home.users.show',{userId:user.friend.id})"><img ng-src="{{user.friend|avatar:'30x30'}}" class="avatar"/> <span ng-bind="user.friend.realname||user.friend.username"></span></li>
    </ul>
</div>
