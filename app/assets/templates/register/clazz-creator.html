<div class="register school-creator">
    <form class="form-horizontal" ng-submit="vm.create()">
        <div class="form-group">
            <select et-select="GRADES" ng-model="vm.clazz.grade_id" et-config="placeholder='请选择您所在的年级'"></select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="vm.clazz.name" placeholder="请输入班级名称"/>
        </div>
        <div class="clearfix"></div>
        <div class="et-modal-footer center">
            <button type="submit" class="btn btn-blue"
                    ng-disabled="!vm.check()">确定</button>
        </div>
    </form>
</div>
